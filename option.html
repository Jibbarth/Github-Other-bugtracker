<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link type="text/css" href="css/style.css" rel="stylesheet">
	<link type="text/css" href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="script/jquery.min.js"></script>
	<script type="text/javascript" src="bin/option.js"></script>

	<title>Github Other Bugtracker</title>
</head>
<body id="body">
<div class="mainContent">
	<h1 class="pageHeader">Github Other Bugtracker</h1>
		<div class="main-login main-center">
			<div class="form-horizontal" >
				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Your bugtracker issue url : </label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="username" id="bugtracker_issue_url"  placeholder="http://redmine.enterprise.com/issues/"/>
						</div>
					</div>
				</div>

				<div class="form-group ">
					<button type="button" id="saveBtn" class="btn btn-primary btn-lg btn-block login-button">Save <i class="fa fa-check hidden"></i></button>
				</div>
			</div>
		</div>

</div>
</body>
</html>
